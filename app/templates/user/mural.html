<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/static/img/board.png">
    <title>Mural de actividades</title>

    <!-- A SER CAMBIADA A LOS ARCHIVOS EN LOCAL-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/mural.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/sidebar_and_cards.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <img src="/static/img/board.png">
            <a class="navbar-brand pt-2" href="#">
                <h4>Mural <span class="text-info">Salmo 91</h4></span>
            </a>
        </nav>
    </header>
    <main>

        <section class="activities mb-5">
            <div class="container" id="sidebar-and-cards-container">
                <div class="sidebar box_shadow">
                    <ul class="days-list">
                        <li>Lunes</li>
                        <li>Martes</li>
                        <li>Miércoles</li>
                        <li>Jueves</li>
                        <li>Viernes</li>
                        <li>Sábado</li>
                        <li>Domingo</li>
                    </ul>
                </div>

                <div class="days-cards-content box_shadow">
                    <div class="row title">
                        <h3>Actividades de la semana</h3>
                    </div>

                    <div class="cards">
                        <div class="card-item">
                            <div class="activity-title">
                                <h5>Servicio de prueba</h5>
                            </div>

                            <div class="card-body">
                                <p>
                                    Esta es una prueba de una de las cards.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
